<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Home Menakjubkan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Poppins", sans-serif;
      }

      header {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 20px 50px;
        z-index: 2;
      }

      header h1 {
        color: white;
        font-size: 1.5rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: 300;
      }

      .hero {
        background: url("https://source.unsplash.com/1600x900/?nature,mountain")
          no-repeat center center/cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .hero-content {
        position: relative;
        color: white;
        z-index: 1;
        animation: fadeIn 2s ease-in-out;
      }

      .hero-content h2 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .hero-content button {
        padding: 12px 30px;
        font-size: 1rem;
        background-color: #ff6347;
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .hero-content button:hover {
        background-color: #ff3b1f;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .hero-content h2 {
          font-size: 2rem;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MyBrand</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
      </nav>
    </header>

    <section class="hero">
      <div class="overlay"></div>
      <div class="hero-content">
        <h2>Selamat Datang di Dunia Menakjubkan</h2>
        <p>
          Eksplorasi keindahan alam yang belum pernah Anda lihat sebelumnya.
        </p>
        <button>Jelajahi Sekarang</button>
      </div>
    </section>
  </body>
</html>
